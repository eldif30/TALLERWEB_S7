{% extends 'index.html' %}
{% block titulo %} Crear Pedido {% endblock %}
{% block contenido %}
<div class="container">
    <h1>Crear Pedido</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="direccion_destino">Direcci√≥n de Destino</label>
            <input type="text" name="direccion_destino" id="direccion_destino" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Selecciona Productos:</label>
            {% for producto in productos %}
            <div class="form-check">
                <input type="checkbox" name="productos" value="{{ producto.codigo }}" class="form-check-input" id="producto_{{ producto.codigo }}">
                <label for="producto_{{ producto.codigo }}" class="form-check-label">{{ producto.nombre }} - ${{ producto.precio }}</label>
            </div>
            {% endfor %}            
        </div>
        <button type="submit" class="btn btn-primary">Finalizar Pedido</button>
    </form>
</div>
{% endblock %}
